<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<style>
img{
	width : 150px;
	height : 150px;
}
</style>

<script src = "../js/jquery-3.6.1.min.js"></script>

<script>

function imgClick(aa){
	// aa : 클릭한 img.this로 넘겨받은 매개변수, 지역변수
// 	aa.style.border = "2px solid blue";
	
	$(aa).css('border', '10px solid blue');
}

$(document).ready(function(){
	
	$('#btn2').on('click', function(){
		// 이미지 요소 만들기
// 		vimg = $("<img src='../images/짱구1.jpg' alt='짱구1.jpg'>");
// 		$(vimg).appendTo($('#result2'));
		
		$("<img src='../images/짱구1.jpg' alt='짱구1.jpg' onclick='imgClick(this)'>").appendTo($('#result2'));
	})
	
	
// 	$('input')
// 	$('input[type=button]')
// 	$('input[value=확인]')
	$('#btn1').on("click", function(){
// 		ptag = $('<p class="aa" onclick="proc2(this)">Hello</p>');
		ptag=$('<p></p>', {
			'class' : 'aa',
			'text' : "Hello",
			'click' : function(){
				$(this).css('font-size', '+=3px');
			} 
		});
		
		// 부모.append(자식)	// 자식.appendTo(부모)
// 		$('#result1').append(ptag);
		$(ptag).appendTo($('#result1'));
	})
})

function proc2(vp) {
	$(vp).css('font-size', '+=3px');
}

</script>

</head>
<body>

	<div>
		<h3>
			jquery방식으로 이벤트 작성<br>

			<div id="result1"></div>

	<div>

			<input type = "button" value="이미지추가" id="btn2">

</body>
