	$('#btn1').on('click', function(){
		$('td:nth-child(2)').css("background", "skyblue");	// 모든 tr의 두번째 td들(자식은 1부터 시작)
		$('td:nth-child(odd)').css("background", "lightyellow");	// 모든 tr의 두번째 td들(자식은 1부터 시작)

		$('td:first-child').css("background", "lightgray");	// 모든 tr의 첫번째 td들
		$('td:first').css("background", "pink");	// 맨 처음 td 하나
		$('td:last-child').css("background", "lightgray");	// 모든 tr의 마지막 td들
		$('td:last').css("background", "gold");	// 맨 마지막 td 하나
		
		$('tr:first-child td').css('background', 'lightgreen').css('color', 'white');
		// 처음에 td에 배경색을 줬으면 끝까지 td로 설정되야함

		// 따라서 뒤에 td라고 써줌
							  
		
	})
})
