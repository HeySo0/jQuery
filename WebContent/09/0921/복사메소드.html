<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script src="../js/jquery-3.6.1.min.js"></script>
<script>
$(function(){
	$('.pp').on('click', function(){
		$(this).css('font-size', '+=3px');
	})
	$('#btnc').on('click', function(){
		$('#p1').clone().appendTo($('#result2'));
	})
	$('#btnct').on('click', function(){
		$('#p2').clone(true).appendTo($('#result2'));
	})
})
</script>

</head>
<body>

	<div>
		<h3></h3>
		<input type="button" value="clone" id="btnc">
		<input type="button" value="clone_true" id="btnct">
		<div id="result1">
			<p id="p1" class="pp">카페에서 코딩하고싶다</p>
			<p id="p2" class="pp">햇살맞으면서 낮잠 자고싶다</p>
		</div>
		<div id="result2"></div>
	</div>
</body>
</html>
