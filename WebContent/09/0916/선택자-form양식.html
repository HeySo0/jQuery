<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script src="../js/jquery-3.6.1.min.js"></script>

<script>
	$(function(){
// 		form의 모든 요소를 선택
		$(':input').css('background', 'orange');
		
// 		input  요소 테두리 lime , 배경색  핑크
		$('input').css('border', '5px solid lime').css('background-color', 'pink');
		
// 		input   type이 button 인 요소 배경색 노란
// 		$('input[type=button]').css('background-color', 'yellow');
		$('input:button').css('background-color', 'yellow');

// 		Button  요소와 input   type이 button 인 요소 배경색 하늘색
		$(':button').css('background-color', 'skyblue');
		
// 		Type이 submit 요소의 배경색 녹색
		$('input:submit, button:submit').css('background-color', 'green');
		
// 		Type이 reset인 요소의 배경색 노랑 
		$(':reset').css('background-color', 'yellow');
		
// 		Type이 text, password 인 요소의 테두리 파랑
		$(':text, :password').css('border', '5px solid blue');

// 		Type이 file, image인요소의 테두리 빨강
		$(':file, :image').css('border', '5px solid red');


		
		$('form').on('submit', function(){
// 			alert('Hello');
			
			// 입력한 값 가져오기 - 형식 체크
			id = $('input[type=text]').val().trim();
			id = $(':text').val().trim();	// 공백 제거(형식 확인을 위해)
			
			idreg=/^[a-z][a-zA-Z0-9]{4,8}$/
			
			if(!(idreg.test(id))){
				alert("id 형식오류");
				return false;
			}
			
			$('form').submit();
		})
	})
</script>

</head>
<body>

	<div>
		<h3>
		submit 버튼 클릭시 서버프로그램으로 즉시 넘어간다.<br>
		&lt;form onsubmit="return false">설정시 서버프로그램으로 곧바로 넘어가지 않는다.<br>		
		<br>
		script에서 폼 데이터를 처리하기 위해서<br>
		$('form').on('submit',function(){ })<br>
		</h3>
		<div id="result1"></div>
	</div>
	<form action="form양식.jsp" method="post"> 
        Text : 
        <input type="text" /><br> 
        
        Password : 
        <input type="password" /><br><br> 
        
        Radio : 
        <input type="radio" name="radioGroup" id="radioA" value="A"/> A 
        <input type="radio" name="radioGroup" id="radioB" value="B"/> B<br><br> 
        
        Checkbox :
        <input type="checkbox" name="checkboxes" id="checkbox1" value="1"/> 1 
        <input type="checkbox" name="checkboxes" id="checkbox2" value="2"/> 2<br><br> 
        
        Textarea : 
        <br> <textarea rows="15" cols="50" id="myTextarea" id="myTextarea"></textarea><br><br> 
        
        Image : 
        <input type="image" src="../images/너굴맨1.jfif"><br><br> 
        
        File : 
        <input type="file"><br><br> 
        
        Buttons : 
        <button>butsubmit</button>
        <button type="button" id="normalButton">Normal</button> 
        <button type="submit" id="submitButton">Submit</button> 
        <button type="reset" id="resetButton">Reset</button> <br><br>
        
        <input type="button" value="일반버튼"> 
        <input type="submit" value="전송버튼"> 
        <input type="reset" value="초기화버튼"> <br><br>
     </form>
</body>
</html>
